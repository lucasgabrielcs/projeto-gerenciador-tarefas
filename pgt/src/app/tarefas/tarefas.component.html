<div class="container mt-4">
    <h2>Adicionar Tarefa</h2>
    <form (ngSubmit)="adicionarTarefa()">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input [(ngModel)]="novaTarefa.titulo" name="titulo" id="titulo" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input [(ngModel)]="novaTarefa.data" name="data" id="data" type="date" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea [(ngModel)]="novaTarefa.descricao" name="descricao" id="descricao" class="form-control" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
    </form>
  
    <h3 class="mt-4">Tarefas</h3>
    <ul class="list-group">
      <li *ngFor="let tarefa of tarefas" class="list-group-item">
        <strong>{{ tarefa.titulo }}</strong><br>
        <em>{{ tarefa.data }}</em><br>
        <p>{{ tarefa.descricao }}</p>
      </li>
    </ul>
  </div>
